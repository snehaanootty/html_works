<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>!!!!Register Here!!!!</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id_firstname">FirstName</label>
            <input type="text" placeholder="Enter FirstName" id="id_firstname" class="">
        </div>
        <div>
            <label for="id_lastname">LastName</label>
            <input type="text" placeholder="Enter LastName" id="id_lastname" class="">
        </div>
        <div>
            <label for="id_email">email</label>
            <input type="email" placeholder="Enter email" id="id_email" class="">
        </div>
        <div>
            <label for="id_password">Password</label>
            <input type="password" id="id_password" class="">
        </div>
        <div>
            <label for="id_phone">Phonenumber</label>
            <input type="text" placeholder="Enter Mobile Number" id="id_phone" class="">
        </div>
        <div>
            <label for="">Gender</label>
            <label for="id_male">male</label>
            <input type="radio" id="id_male" name="gender">
            <label for="id_female">female</label>
            <input type="radio" id="id_female" name="gender">
            <label for="id_other">other</label>
            <input type="radio" id="id_other" name="gender">
        </div>
        <div>
            <label for="">Language</label>
            <select name="" id="">
                <option value="">python</option>
                <option value="">php</option>
                <option value="">java</option>
            </select>
        </div>
        <div>
            <label for="id_zip">Zipcode</label>
            <input type="text" placeholder="Enter Zipcode" id="id_zip" class="">
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="">student image</label>
            <input type="file">
        </div>
        <div>
            <label for="">Skill Range</label>
            <input type="range" min="1" max="100" value="70">
        </div>
        <div>
            <label for="">Languages</label>
            <input type="checkbox" id="id_cpp">c++
            <input type="checkbox" id="id_py">python
            <input type="checkbox" id="id_java">java
        </div>
        <div>
            <input type="submit" value="REGISTER">
        </div>

    </form>
</body>
</html>
