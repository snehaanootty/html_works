<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>XYZ College/School</h1>
    <h2>Student Registration Form</h2>
    <div>
        <label for="">student image</label>
        <input type="file"> <br>
        <P>(Less than 5mb)</P>
    </div>
    <div>
        <label for="id_name">student Name:</label>
        <input type="text" placeholder="full Name" id="id_name" class="">
    </div>
    <div>
        <label for="id_fname">Father's Name:</label>
        <input type="text" placeholder="father's Fullname" id="id_fname" class="">
    </div>
    <div>
        <label for="id_mname">Mother's Name:</label>
        <input type="text" placeholder="Mother's Fullname" id="id_mname" class="">
    </div>
    <div>
        <label for="">Gender</label> <br>
        <label for="id_male">male  </label> <br>
        <input type="radio" id="id_male" name="Gender"> <br>
        <label for="id_female">female</label> <br>
        <input type="radio" id="id_female" name="Gender"> <br>
        <label for="id_other">other </label><br>
        <input type="radio" id="id_other" name="Gender">
    </div>
    <div>
        <label for="id_dob">Date Of Birth:</label>
        <input type="text" placeholder=" dd / mm / yyyy" id="id_dob" class="">
    </div>
    <div>
        <label for="id_email">E-mail:</label>
        <input type="email" placeholder="email@xyz.com" id="id_email" class="">
    </div>
    <div>
        <label for="">Level:</label>
        <select name="" id="">
            <option value="">High scool</option>
            <option value="">UG</option>
            <option value="">PG</option>

        </select>
    </div>
    <div>
        <label for="">Department:</label>
        <select name="" id="">
            <option value="">Electrical Engineering</option>
            <option value="">Civil Engineering</option>
            <option value="">Software Engineering</option>
        </select>
    </div>
    <hr>

    <h2>Permanant Address</h2>
    <div>
        <label for="id_state">State:</label>
        <input type="text" placeholder="state" id="id_state" class="">
    </div>
    <div>
        <label for="id_city">City:</label>
        <input type="text" placeholder="City" id="id_city" class="">
    </div>
    <div>
        <label for="id_zip">Zipcode:</label>
        <input type="number" placeholder="Zip code" id="id_zip" class="">
    </div>
    <div>
        <label for="id_mobile">Tel/Mobile:</label>
        <input type="text" placeholder="xxxxxxxxxx" id="id_mobile" class="">
    </div>
    <hr>
    <h2>Temporary Address</h2>
    <div>
        <label for="">same as Permanant address:</label>
        <input type="checkbox" id="id_check">
    </div>
    <div>
        <label for="id_states">State:</label>
        <input type="text" placeholder="state" id="id_states" class="">
    </div>
    <div>
        <label for="id_cityy">City:</label>
        <input type="text" placeholder="City" id="id_cityy" class="">
    </div>
    <div>
        <label for="id_zipcode">Zipcode:</label>
        <input type="number" placeholder="Zip code" id="id_zipcode" class="">
    </div>
    <div>
        <label for="id_mobiles">Tel/Mobile:</label>
        <input type="text" placeholder="xxxxxxxxxx" id="id_mobiles" class="">
    </div>
    <input type="submit" value="REGISTER">
</body>

</html>
